    <head>
        <meta charset="utf-8">
        <title>

        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id="pcDetails">
            <div id="pcScore"></div>
            <div id="pcSelection"></div>
        </div>

        <div id="arena">

            <div id="roundEnd"></div>
            <div id="playerScore"></div>
        </div>


        <script src="RPS.js" defer></script>
